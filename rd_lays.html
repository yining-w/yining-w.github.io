<script>

    // set the dimensions and margins of the graph
    const margin = {top: 30, right: 30, bottom: 30, left: 50},
        width = 1000 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;
    
    // append the svg object to the body of the page
    const svg = d3.select("#my_dataviz")
      .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);
    
    // get the data

        .append('option')
        .text(function (d) { return d; }) // text showed in the menu
        .attr("value", function (d) { return d; }) // corresponding value returned by the button
    
      // add the x Axis
      const x = d3.scaleLinear()
        .domain([0, 15])
        .range([0, width]);
      svg.append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(d3.axisBottom(x));
    
      // add the y Axis
      const y = d3.scaleLinear()
                .range([height, 2])
                .domain([0, 0.35]);
      svg.append("g")
          .call(d3.axisLeft(y));
    
      // Compute kernel density estimation for the first group called Setosa
      let kde = kernelDensityEstimator(kernelEpanechnikov(1), x.ticks(30))
      // let density =  kde( data

      // )
      let density_lic =  kde( data
        .filter(function(d){ return d.scenario == "Baseline" & d.incomelevel == "LIC"})
        .map(function(d){  return +d.lays; })
      )

      let density_hic =  kde( data
        .filter(function(d){ return d.scenario == "Baseline" & d.incomelevel == "HIC"})
        .map(function(d){  return +d.lays; })
      )
    
    
      // Plot the area
      // const curve = svg

      //     .datum(density)
      //     .attr("fill", "#69b3a2")
      //     .attr("opacity", ".6")
      //     .attr("stroke", "#000")
      //     .attr("stroke-width", 1)
      //     .attr("stroke-linejoin", "round")
      //     .attr("d",  d3.line()
      //       .curve(d3.curveBasis)
      //         .x(function(d) { return x(d[0]); })
      //         .y(function(d) { return y(d[1]); })
      //     );
        
        const curve_lic = svg
            .append('g')
            .append("path")
            .attr("class", "mypath")
            .datum(density_lic)
            .attr("fill", "orange")
            .attr("opacity", ".6")
            .attr("stroke", "#000")
            .attr("stroke-width", 1)
            .attr("stroke-linejoin", "round")
            .attr("d",  d3.line()
                .curve(d3.curveBasis)
                .x(function(d) { return x(d[0]); })
                .y(function(d) { return y(d[1]); })
            );

        const curve_hic = svg
        .append('g')
        .append("path")
        .attr("class", "mypath")
        .datum(density_hic)
        .attr("fill", "purple")
        .attr("opacity", ".6")
        .attr("stroke", "#000")
        .attr("stroke-width", 1)

            .curve(d3.curveBasis)
            .x(function(d) { return x(d[0]); })
            .y(function(d) { return y(d[1]); })
        );

      // A function that update the chart when slider is moved?
      function updateChart(selectedGroup) {
        // recompute density estimation
        kde = kernelDensityEstimator(kernelEpanechnikov(1), x.ticks(30))
        // let density =  kde( data

    // Function to compute density
    function kernelDensityEstimator(kernel, X) {
      return function(V) {
        return X.map(function(x) {
          return [x, d3.mean(V, function(v) { return kernel(x - v); })];
        });
      };
    }
    function kernelEpanechnikov(k) {
      return function(v) {
        return Math.abs(v /= k) <= 1 ? 0.75 * (1 - v * v) / k : 0;
      };
    }
